<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Picture</title>
</head>
<body>
        <h1>Change your  <span> Picture </span>and Make it <blur>Blur</blur> with <span>JS</span></h1>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="" max="200" value="10" data-sizing="px">

            <label for="color">Color</label>
            <input id="color" type="color" name="color" value="#ffc600">
        </div>

        <img src="./pic.jpg" alt="Pic.jpg">


    <script src="./main.js"></script>
</body>
</html>
